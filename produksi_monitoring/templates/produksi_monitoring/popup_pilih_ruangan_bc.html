{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pindahkan Batch</title>
    <link rel="stylesheet" href="{% static 'css/custom_admin.css' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f4f6;
            margin: 0;
        }
        .popup-container {
            width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h3 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }
        label {
            display: block;
            font-weight: 500;
            text-align: left;
            margin-bottom: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #fff;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="popup-container">
    <h3>Pindahkan ke Ruangan</h3>

    <form id="pindahForm" method="POST"
        action="{% if produksi and produksi.nomor_batch %}{% url 'pindahkan_batch_ke_ruangan' produksi.nomor_batch %}{% else %}#{% endif %}">
        
        {% csrf_token %}  <!-- ‚úÖ Tambahkan CSRF Token -->

        {% if not produksi %}
            <p style="color: red;">‚ö† ERROR: Nomor Batch kosong! Pastikan ini dikirim dari views.py.</p>
        {% else %}
            <p>Nomor Batch: {{ produksi.nomor_batch }}</p>
        {% endif %}

        <label for="ruangan_tujuan">Pilih Ruangan Tujuan:</label>
        <select name="ruangan_tujuan" id="ruangan_tujuan" required>
            <option value="">-- Pilih Ruangan --</option>
            {% for ruangan in ruangan_list %}
                <option value="{{ ruangan.id }}">{{ ruangan.nama }}</option>
            {% endfor %}
        </select>

        <label for="operator_id">Pilih Operator:</label>
        <select name="operator_id" id="operator_id" required>
            <option value="">-- Pilih Operator --</option>
            {% for operator in operator_list %}
                <option value="{{ operator.id }}">{{ operator.nama }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn">Pindahkan</button>
    </form>
</div>

<script>
    $(document).ready(function() {
        console.log("‚úÖ JavaScript Ready - Memeriksa form submit...");

        function getCSRFToken() {
            return $('input[name="csrfmiddlewaretoken"]').val();
        }

        $("#operator_id, #ruangan_tujuan").select2({
            placeholder: "Pilih...",
            allowClear: true,
            width: '100%'
        });

        $("#pindahForm").submit(function(event) {
            event.preventDefault();  // Mencegah reload halaman
            console.log("üì© Form submit event terjadi!");

            var actionUrl = $("#pindahForm").attr("action").trim();

            if (!actionUrl || actionUrl === "#" || actionUrl === "") {
                console.error("‚ùå ERROR: Action URL tidak valid!", actionUrl);
                alert("‚ùå ERROR: Form tidak memiliki tujuan valid!");
                return;
            }

            var formData = $(this).serialize();
            console.log("üì¶ Data yang dikirim:", formData);

            $.ajax({
                type: "POST",
                url: actionUrl,
                data: formData,
                headers: { "X-CSRFToken": getCSRFToken() },
                success: function(response) {
                    console.log("‚úÖ Pindah sukses:", response);
                    alert("Batch berhasil dipindahkan!");
                    window.location.reload();
                },
                error: function(xhr, status, error) {
                    console.log("‚ùå ERROR saat memindahkan:", xhr.responseText);
                    alert("Terjadi kesalahan: " + xhr.responseText);
                }
            });
        });
    });
</script>

</body>
</html>
