{% extends "admin/base_site.html" %}
{% block content %}
<h2>Pilih Ruangan Tujuan</h2>

<form method="post">
    {% csrf_token %}
    <label for="ruangan_tujuan">Pilih Ruangan:</label>
    <select name="ruangan_tujuan" required>
        {% for ruangan in ruangan_list %}
            <option value="{{ ruangan.id }}">{{ ruangan.nama }}</option>
        {% endfor %}
    </select>
    <br><br>
    <input type="submit" value="Pindahkan" class="button">
</form>

<a href="{% url 'admin:produksi_monitoring_prosesproduksi_changelist' %}" class="button">Batal</a>
{% endblock %}
